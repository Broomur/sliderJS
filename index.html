<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderJS</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .w3-badge {
            cursor: pointer
        }

        .w3-badge {
            height: 13px;
            width: 13px;
            padding: 0
        }
    </style>
    <script type="module" src="index.js"></script>
</head>

<body style="overflow-x:hidden;">
    <div id="mySlider" class="3-content w3-display-container" style="max-width:960px; margin:auto">

        <div class="w3-display-container mySlides">
            <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                French Alps
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://www.w3schools.com/w3css/img_lights.jpg" style="width:100%">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
                Northern Lights
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://www.w3schools.com/w3css/img_mountains.jpg" style="width:100%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
                Beautiful Mountains
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://www.w3schools.com/w3css/img_forest.jpg" style="width:100%">
            <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
                The Rain Forest
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://www.w3schools.com/w3css/img_mountains.jpg" style="width:100%">
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
                Mountains!
            </div>
        </div>

        <button class="w3-button w3-black w3-hover-white w3-display-left" onclick="nextSlide(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-hover-white w3-display-right" onclick="nextSlide(1)">&#10095;</button>
    </div>
    <div id="mySliderNav" class="w3-center">
        <span class="w3-badge myDots w3-border w3-border-black w3-transparent" onclick="showSlide(slideIndex=0)"></span>
        <span class="w3-badge myDots w3-border w3-border-black w3-transparent" onclick="showSlide(slideIndex=1)"></span>
        <span class="w3-badge myDots w3-border w3-border-black w3-transparent" onclick="showSlide(slideIndex=2)"></span>
        <span class="w3-badge myDots w3-border w3-border-black w3-transparent" onclick="showSlide(slideIndex=3)"></span>
        <span class="w3-badge myDots w3-border w3-border-black w3-transparent" onclick="showSlide(slideIndex=4)"></span>
    </div>
</body>

</html>
